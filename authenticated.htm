 <script type="text/javascript">
 
     function PJPollIsReady(polls)
     {

        var name='';
        var template="<input type='checkbox' pollId='{{pollId}}' />&nbsp;{{pollText}}<br/> ";
        
        for (var index = 0; index <= polls.length-1; index++) {
            var poll = polls[index].PollRequest;

        name += template.replace("{{pollId}}",poll.pollId).replace("{{pollText}}",poll.pollText);

       }

       $("#spanSurveyContainer").html(name);
     }
                       
 </script>
