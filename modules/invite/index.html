
<div class="row mar-bot-20" ng-controller="inviteController" ng-init="PopulateData()">
    <div  class="col-lg-12">
        <!-- BEGIN PROPERTY DETAIL TAB -->
        <div class="panel with-nav-tabs panel-success01 panel-square panel-no-border">
            <div class="panel-success">
                <div class="panel-heading ">
                    <h3 class="panel-title panel_space">
                        <i class="fa fa-user "></i>Invite Candidate</h3>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>
                        Email Subject</label>
                    <input type="text" class="form-control input-lg" placeholder="Email Subject" ng-model="invite.subject">
                </div>
                <div class="form-group">
                    <label>
                        Email Text</label>
                    <textarea class="form-control input-lg rounded bold-border no-resize" style="height: 200px;"
                        placeholder="Email Text" ng-model="invite.content"></textarea>
                </div>
                <div class="form-group">
                    <label>Filter By Driver License:</label>
                    <select ng-model="filterByLicense">
                        <option value=-1>Any</option>
                        <option value=1>Yes</option>
                        <option value=0>No</option>
                    </select>
                    <button data-ng-click="filterCandidatesByLicense(filterByLicense)">Filter Candidates</button>
                </div>

                <div class="form-group">
                    <label>Filter By Zipcode</label>
                    <input type="text" ng-model='zipcode' placeholder='Enter Zipcode'>
                    <input type="number" min="1" ng-model='radius' placeholder='Radius in miles'>
                    <button data-ng-click="filterCandidatesByZipcodeAndRadius(zipcode, radius)">Filter Candidates</button>
                    
                </div>
                <div class="form-group">
                    <label>
                        Filter By My Candidates
                    </label>
                    <button data-ng-click="filterByMyCandidates()">Filter</button>
                </div>

                <div class="form-group">
                    <label>
                        Select Candidate</label>
                        <br />
                    <span ng-repeat="candidate in filteredCandidates">
                        <input type="checkbox" ng-model="selected[candidate.email]" />&nbsp;{{candidate.name}}
                        <br />
                    </span>
                </div>
                <!-- /.input-group -->
                <div class="form-group">
                    <a href="javascript:void(0);" class="btn  red-color" ng-click="SendInvite()">Send Invite</a>
                </div>
                <!-- /.tab-content -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel .panel-success -->
        <!-- END PROPERTY DETAIL TAB -->
    </div>
</div>
