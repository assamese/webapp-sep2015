<div class="row mar-bot-20" ng-controller="exportTimesheetController" ng-init="PopulateData()">
    <div  class="col-lg-12">
        <!-- BEGIN PROPERTY DETAIL TAB -->
        <div class="panel with-nav-tabs panel-success01 panel-square panel-no-border">
            <div class="panel-success">
                <div class="panel-heading ">
                    <h3 class="panel-title panel_space">
                        <i class="fa fa-user "></i>Export Timesheet</h3>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>
                        Start Date</label>

                        <div style="float:clear;">
                          <select ng-model="start.month">
                                <option value="0">Jan</option>
                                <option value="1">Feb</option>
                                <option value="2">Mar</option>
                                <option value="3">Apr</option>
                                <option value="4">May</option>
                                <option value="5">Jun</option>
                                <option value="6">Jul</option>
                                <option value="7">Aug</option>
                                <option value="8">Sep</option>
                                <option value="9">Oct</option>
                                <option value="10">Nov</option>
                                <option value="11">Dec</option>
                            </select>
    
                            <select ng-model="start.day">
                                <option value="{{day}}" ng-repeat="day in days">{{day}}</option>
                            </select>

                            <select ng-model="start.year">
                                <option value="{{year}}" ng-repeat="year in years">{{year}}</option>
                            </select>
                          
                            <span>mm:dd:yyyy</span>  
                         </div>

                </div> 

                 <div class="form-group">
                    <label>
                        End Date</label>

                        <div style="float:clear;">
                          <select ng-model="end.month">
                                <option value="0">Jan</option>
                                <option value="1">Feb</option>
                                <option value="2">Mar</option>
                                <option value="3">Apr</option>
                                <option value="4">May</option>
                                <option value="5">Jun</option>
                                <option value="6">Jul</option>
                                <option value="7">Aug</option>
                                <option value="8">Sep</option>
                                <option value="9">Oct</option>
                                <option value="10">Nov</option>
                                <option value="11">Dec</option>
                            </select>
    
                            <select ng-model="end.day">
                                <option value="{{day}}" ng-repeat="day in days">{{day}}</option>
                            </select>

                            <select ng-model="end.year">
                                <option value="{{year}}" ng-repeat="year in years">{{year}}</option>
                            </select>
                          
                            <span>mm:dd:yyyy</span>  
                         </div>

                </div> 
                <div class="form-group">
                    <label>
                        File Name</label>

                        <div style="float:clear;">
                       <input type="text" ng-model="filename" />
                         </div>

                </div>  
 
                <!-- /.input-group -->
                <div class="form-group">
                    <input type="submit" class="btn  red-color" value="Export" ng-click="export()" >                     
                </div>

                 <div class="form-group" ng-show="timesheets.length>0">
                         <table width="100%" border="1">
                            <tr>
                                <th width="60%">
                                    File Number
                                </th>
                                <th width="20%">
                                    Regular Hours
                                </th>
                                <th width="20%">
                                    Temp Rate
                                </th>
                            </tr>
                            <tr ng-repeat="timesheet in timesheets">
                                <td>
                                    {{timesheet.userId}}
                                </td>
                                <td>
                                    {{timesheet.duration}}
                                </td>
                                <td>                                    
                                    {{timesheet.rate}}
                                </td>
                            </tr>
                        </table>
                        <br>
                         <button class="btn  red-color" ng-csv="timesheets" csv-header="getHeader()" filename="{{ filename }}.csv" field-separator="," decimal-separator="." id="btnExportIntoCSV" >Export to CSV</button>
                </div>

                <div ng-show="timesheets.length == 0">
                        No record found
                </div>

                <!-- /.tab-content -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel .panel-success -->
        <!-- END PROPERTY DETAIL TAB -->
    </div>
</div>
