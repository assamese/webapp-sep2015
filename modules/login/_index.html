<div class="login-wrapper" data-ng-controller="loginController">
  <span>{{message}}</span>
     <h3 style="text-align: center;">
        Login Here</h3>
    <div class="form-group has-feedback lg left-feedback no-label">
        <input type="text" class="form-control no-border input-lg rounded" placeholder="Enter username"
            autofocus="true" data-ng-model="email">
        <span class="fa fa-user form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback lg left-feedback no-label">
        <input type="password" class="form-control no-border input-lg rounded" placeholder="Enter password"
            data-ng-model="password">
        <span class="fa fa-unlock-alt form-control-feedback"></span>
    </div>
    <div class="form-group">
        <a href="javascript:void(0);" class="btn btn-warning btn-lg btn-perspective btn-block"
            data-ng-click="Login()" data-ng-disabled="IsButtonClick">LOGIN</a>
    </div>
    <p class="text-center">
        <strong><a href="#/forgot-password">Forgot your password?</a></strong></p>
    <p class="text-center">
        or</p>
    <p class="text-center">
        <strong><a href="#/Register">Create new account</a></strong></p>
</div>
