<section class="container">
    
    <div class="row" ng-controller="candidateController" ng-init="PopulateEditCandidateProfileInfo()">

        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="row open-jobs-loader" ng-show="isLoadingInfo">
                <div class="col-lg-12 text-center">
                    <img src="assets/img/red_loader.gif"><br/><br/>
                    <h1>Please wait...</h1>
                </div>
            </div>
                
            <div ng-show="!isLoadingInfo">
                <h3 style="text-align: center;">
                    Edit your account details</h3>
                <div class="form-group has-feedback lg left-feedback no-label">
                    <input type="text" readonly="readonly" disabled="disabled" class="form-control no-border input-lg rounded" placeholder="Name"
                        autofocus="true" ng-model="user.name">
                    <span class="fa fa-male form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback lg left-feedback no-label">
                    <input type="text" readonly="readonly" disabled="disabled" class="form-control no-border input-lg rounded" placeholder="Enter email"
                        ng-model="user.email">
                    <span class="fa fa-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback lg left-feedback no-label">
                    <input type="text" class="form-control no-border input-lg rounded" placeholder="Enter address"
                        ng-model="user.address">
                    <span class="fa fa-male form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback lg left-feedback no-label">
                    <input type="text" class="form-control no-border input-lg rounded" placeholder="Enter phone number"
                        ng-model="user.phoneNumber">
                    <span class="fa fa-male form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback lg left-feedback no-label">
                    Enter Sex
                    <select class="form-control" style=" height: 40px; color: gray;" ng-model="user.sex">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="form-group has-feedback lg left-feedback no-label">
                    <input type="text" class="form-control no-border input-lg rounded" placeholder="web-site URLs"
                        ng-model="user.links">
                    <span class="fa fa-male form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback lg left-feedback no-label">
                    Do you have access to a Vehicle ?
                    <select class="form-control" style=" height: 40px; color: gray;" ng-model="user.ownVehicle">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group has-feedback lg left-feedback no-label">
                    <input type="text" class="form-control no-border input-lg rounded" placeholder="Enter vehicle type"
                        ng-model="user.vehicleType">
                    <span class="fa fa-male form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback lg left-feedback no-label">
                    <input type="text" class="form-control no-border input-lg rounded" placeholder="Enter languages"
                        ng-model="user.languagesKnown">
                    <span class="fa fa-male form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback lg left-feedback no-label">
                    <input type="text" class="form-control no-border input-lg rounded" placeholder="Enter skills"
                        ng-model="user.skills">
                    <span class="fa fa-male form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback lg left-feedback no-label">
                    Do you have a Drivers License ?
                    <select class="form-control" style=" height: 40px; color: gray;" ng-model="user.driversLicense">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group has-feedback lg left-feedback no-label">
                    <input type="text" class="form-control no-border input-lg rounded" placeholder="Enter height (inches)"
                        ng-model="user.height">
                    <span class="fa fa-male form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback lg left-feedback no-label">
                    <input type="text" class="form-control no-border input-lg rounded" placeholder="Enter T-shirt Size (unisex)"
                        ng-model="user.tshirtSize">
                    <span class="fa fa-male form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback lg left-feedback no-label">
                    Garage or Storage Space for packages?
                    <select class="form-control" style=" height: 40px; color: gray;" ng-model="user.garageOrStorageSpaceForPackages">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group has-feedback lg left-feedback no-label">
                    <input type="text" class="form-control no-border input-lg rounded" placeholder="Preferred Shipping Address"
                        ng-model="user.preferredShippingAddress">
                    <span class="fa fa-male form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback lg left-feedback no-label">
                    Do you have own a digital camera ?
                    <select class="form-control" style=" height: 40px; color: gray;" ng-model="user.ownDigitalCamera">
                        <option value="No">No</option>
                        <option value="High-res">High-res camera</option>
                        <option value="Smart-phone">Smart-phone camera</option>
                    </select>
                </div>
                <div class="form-group">
                    <a href="javascript:void(0);" class="btn btn-danger btn-lg btn-perspective btn-block"
                        ng-click="updateCandidateSelfInfo()" ng-disabled="IsButtonClick">Update</a>
                </div>

            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</section>
