<div class="row" ng-controller="candidateController" ng-init="AddNewCandidateInit()">
 
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
	</div>

	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
		
	    <div class='alert alert-danger' ng-show='errormessage'>{{errormessage}}</div>
	    <div class='alert alert-success' ng-show='message'>{{message}}</div>
	    <h3 style="text-align: center;">
	        Add New User</h3>
	    <div class="form-group">
	        <input type="text" class="form-control input-lg rounded" placeholder="Name"
	            autofocus="true" ng-model="newcandidate.name">
	        <!-- <i class="fa fa-male" style='color:#aaa'></i> -->
	    </div>
	    <div class="form-group">
	        <input type="text" class="form-control input-lg rounded" placeholder="Enter email"
	            ng-model="newcandidate.email">
	        <!-- <i class="fa fa-envelope" style='color:#aaa'></i> -->
	    </div>
		<!--<div class="form-group has-feedback lg left-feedback no-label">
	        <input type="password" class="form-control no-border input-lg rounded" placeholder="Enter password"
	            ng-model="newcandidate.password">
	        <span class="fa fa-lock form-control-feedback" style='color:#aaa'></span>
	    </div> -->
	    <div class="form-group">
	        <a href="javascript:void(0);" class="btn btn-primary btn-lg btn-perspective btn-block"
	            ng-click="AddNewCandidate()" ng-disabled="IsButtonClick">Add New User</a>
	    </div>
	</div>
    
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
	</div>

</div>
