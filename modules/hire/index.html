<div ng-controller="hireController" class="container" ng-init="PopulateData()">
    <div class="row mar-bot-20 ">
        <div class="col-lg-12">
            <div class="mail-apps-wrap">
                <div class="the-box no-margin apply_job">
                    <h3 class="panel-title">
                        <a class="block-collapse my-hire" href="#">
                            <img src="{{candidate.avtar}}" height="100" width="100" class="avatar img-circle" alt="Avatar">
                            <strong>Hire <i class="fa fa-chevron-right"></i>{{candidate.name}}</strong>
                        </a>
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="mail-apps-wrap">
                <div class="panel-success">
                    <div class="panel-heading ">
                        <h3 class="panel-title panel_space pad-bot-0">
                            <i class="fa fa-user "></i>Offer Detail</h3>
                    </div>
                </div>
                <div class="the-box no-margin apply_job">
                    <!-- /.row -->
                    <div class="row apply_margin">
                        <div class="col-lg-2">
                            <label>
                                Related Job
                            </label>
                        </div>
                        <div class="col-lg-7">
                            <div class="reply">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <p>
                                            <a href="#/Job/Edit/{{job.taskId}}">{{job.name}}</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row apply_margin">
                        <div class="col-lg-2">
                            <label>
                                Rate
                            </label>
                        </div>
                        <div class="col-lg-7">
                            <div class="reply">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <p>
                                            {{job.price}} /hr
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row apply_margin">
                        <div class="col-lg-2">
                            <label>
                                Start Date
                            </label>
                        </div>
                        <div class="col-lg-7">
                            <div class="reply">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <p>
                                            {{job.startDate}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row apply_margin">
                        <div class="col-lg-2">
                            <label>
                                Location
                            </label>
                        </div>
                        <div class="col-lg-7">
                            <div class="reply">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <p>
                                            {{job.zipcode}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row apply_margin">
                        <div class="col-lg-2">
                            <label>
                            </label>
                        </div>
                        <div class="col-lg-7">
                            <div class="reply">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <a href="javascript:void(0);" class="btn  red-color" ng-click="OfferSend(candidate,job.taskId)">
                                                Confirm</a> <a href="#/Candidate/Interested/{{job.id}}" class="btn btn-default">
                                                    Cancel</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.the-box -->
            </div>
        </div>
    </div>
</div>
